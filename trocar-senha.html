<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocar Senha - DOM Systems - Easy Office</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1e40af;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .password-container {
            background: var(--bg-primary);
            border-radius: 1rem;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 480px;
            overflow: hidden;
        }

        .password-header {
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
            padding: 2rem;
            text-align: center;
            color: white;
        }

        .password-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .password-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .password-header p {
            font-size: 0.875rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .password-body {
            padding: 2rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }

        .alert-warning {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #fde68a;
        }

        .alert-danger {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .alert i {
            flex-shrink: 0;
            margin-top: 0.125rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i.icon-left {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 3rem 0.75rem 2.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .password-strength {
            margin-top: 0.5rem;
            display: flex;
            gap: 0.25rem;
            height: 4px;
        }

        .strength-bar {
            flex: 1;
            background: var(--border-color);
            border-radius: 2px;
            transition: background 0.3s ease;
        }

        .strength-bar.active.weak { background: var(--danger-color); }
        .strength-bar.active.medium { background: var(--warning-color); }
        .strength-bar.active.strong { background: var(--success-color); }

        .strength-text {
            font-size: 0.75rem;
            margin-top: 0.25rem;
            color: var(--text-secondary);
        }

        .password-requirements {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            padding: 0.75rem;
            background: var(--bg-secondary);
            border-radius: 0.375rem;
        }

        .password-requirements ul {
            margin: 0.5rem 0 0 1.25rem;
            padding: 0;
        }

        .password-requirements li {
            margin: 0.25rem 0;
        }

        .requirement-met {
            color: var(--success-color);
        }

        .btn-change {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-change:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.3);
        }

        .btn-change:active {
            transform: translateY(0);
        }

        .btn-change:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-change.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        /* Responsivo */
        @media (max-width: 480px) {
            .password-container {
                border-radius: 0;
            }

            .password-header {
                padding: 1.5rem;
            }

            .password-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }

            .password-header h1 {
                font-size: 1.25rem;
            }

            .password-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="password-container">
        <!-- Header -->
        <div class="password-header">
            <div class="password-icon">
                <i class="fas fa-key"></i>
            </div>
            <h1>Primeiro Acesso</h1>
            <p>Por segurança, altere sua senha inicial</p>
        </div>

        <!-- Body -->
        <div class="password-body">
            <!-- Alerta Obrigatório -->
            <div class="alert alert-warning">
                <i class="fas fa-exclamation-triangle"></i>
                <div>
                    <strong>Atenção!</strong> Você deve alterar sua senha antes de continuar.
                </div>
            </div>

            <div id="errorAlert" class="alert alert-danger" style="display: none;">
                <i class="fas fa-times-circle"></i>
                <div id="errorMessage"></div>
            </div>

            <!-- Formulário -->
            <form id="passwordForm">
                <div class="form-group">
                    <label for="senhaAtual">Senha Atual</label>
                    <div class="input-icon">
                        <i class="fas fa-lock icon-left"></i>
                        <input 
                            type="password" 
                            id="senhaAtual" 
                            placeholder="Digite sua senha atual"
                            required
                            autocomplete="current-password"
                        >
                        <i class="fas fa-eye password-toggle" data-target="senhaAtual"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="novaSenha">Nova Senha</label>
                    <div class="input-icon">
                        <i class="fas fa-key icon-left"></i>
                        <input 
                            type="password" 
                            id="novaSenha" 
                            placeholder="Digite sua nova senha"
                            required
                            autocomplete="new-password"
                        >
                        <i class="fas fa-eye password-toggle" data-target="novaSenha"></i>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar"></div>
                        <div class="strength-bar"></div>
                        <div class="strength-bar"></div>
                        <div class="strength-bar"></div>
                    </div>
                    <div class="strength-text" id="strengthText"></div>
                    
                    <div class="password-requirements">
                        <strong>Requisitos da senha:</strong>
                        <ul id="requirementsList">
                            <li id="req-length">Mínimo de 6 caracteres</li>
                            <li id="req-different">Diferente da senha atual</li>
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmarSenha">Confirmar Nova Senha</label>
                    <div class="input-icon">
                        <i class="fas fa-check-circle icon-left"></i>
                        <input 
                            type="password" 
                            id="confirmarSenha" 
                            placeholder="Confirme sua nova senha"
                            required
                            autocomplete="new-password"
                        >
                        <i class="fas fa-eye password-toggle" data-target="confirmarSenha"></i>
                    </div>
                </div>

                <button type="submit" class="btn-change" id="btnChange">
                    <span id="btnChangeText">Alterar Senha e Continuar</span>
                </button>
            </form>
        </div>
    </div>

    <script src="js/trocar-senha.js"></script>
</body>
</html>
